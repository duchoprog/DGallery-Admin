<body>
    <header>
        <h3>DGallery Admin</h3> <button id="signOut" type="button" class="btn btn-primary hidden">Sign Out</button>
    </header>
    <div id="signup" class="aldiome">
        <div class="margin-top table-responsive">

            <table class="center">
                <tr>
                    <td></td>
                    <td>
                        <h3>SIGN UP</h3>
                    </td>
                </tr>
                <tr>
                    <td valign="top" class="text-left">
                        <label for="email">Your email</label>
                    </td>
                    <td valign="top">
                        <input type="text" name="email" id="email" class="form-control" maxlength="50" size="30" />
                    </td>
                </tr>
                <tr>
                    <td valign="top" class="text-left">
                        <label for="email2">Repeat your email</label>
                    </td>
                    <td valign="top">
                        <input type="text" name="email2" id="email2" class="form-control" maxlength="50" size="30" />
                    </td>
                </tr>
                <tr>
                    <td valign="top" class="text-left">
                        <label for="pass">Password</label>
                    </td>
                    <td valign="top">
                        <input type="text" name="pass" id="pass" class="form-control" maxlength="50" size="30" />
                    </td>
                </tr>

            </table>

            <button id="signUp" type="button" class="btn btn-primary">Sign Up</button>
        </div>


    </div>
    <div id="signin">
        <table class="center">
            <tr>
                <td></td>
                <td>
                    <h3>SIGN IN</h3>
                </td>
            </tr>
            <tr>
                <td valign="top" class="text-left">
                    <label for="emailin">Your email</label>
                </td>
                <td valign="top">
                    <input type="text" name="emailin" id="emailin" class="form-control" maxlength="50" size="30" />
                </td>
            </tr>

            <tr>
                <td valign="top" class="text-left">
                    <label for="passin">Password</label>
                </td>
                <td valign="top">
                    <input type="text" name="passin" id="passin" class="form-control" maxlength="50" size="30" />
                </td>
            </tr>

        </table>
        <div class="hori">
            <button id="signIn" type="button" class="btn btn-primary">Sign In</button>

        </div>

    </div>
